general:
  branches:
    ignore:
      - gh\-pages
      - /pull\/.*/

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu:$GOPATH
    SRCDIR: /home/ubuntu/src/github.com/weaveworks/weave
    PATH: $PATH:$HOME/.local/bin:$HOME/google-cloud-sdk/bin/
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    WEAVE_BUILD: $HOME/docker/weave-build.tar
    # performance graphs parameters (TODO: move the API key to some better place...)
    PLOTLY_USERNAME: inercia
    PLOTLY_API_KEY: agdnvosyjk
    # performance graph: the number of previous builds to use
    PERF_GRAPH_HISTORY: 10

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e "$WEAVE_BUILD" ]]; then
        docker load -i $WEAVE_BUILD;
      else
        docker build -t weaveworks/weave-build build;
        mkdir -p $(dirname "$WEAVE_BUILD");
        docker save weaveworks/weave-build >$WEAVE_BUILD;
      fi
  post:
    - sudo apt-get install bc
    - pip install requests
    - curl https://sdk.cloud.google.com | bash
    - bin/setup-circleci-secrets "$SECRET_PASSWORD"
    - mkdir -p $(dirname $SRCDIR)
    - cp -r $(pwd)/ $SRCDIR

test:
  override:
    - docker run -v /var/run/docker.sock:/run/docker.sock -v /home/ubuntu:/home/go -e COVERDIR=test/coverage -e SLOW=true -e CIRCLECI -e CIRCLE_BUILD_NUM -e CIRCLE_NODE_TOTAL -e CIRCLE_NODE_INDEX weaveworks/weave-build tests:
        parallel: true
    - docker run -v /var/run/docker.sock:/run/docker.sock -v /home/ubuntu:/home/go -e COVERAGE=true weaveworks/weave-build:
        parallel: true
    - $SRCDIR/bin/circleci/setup-int-tests:
        parallel: true
    - $SRCDIR/bin/circleci/do-int-tests:
        parallel: true
        timeout: 300
    - $SRCDIR/bin/circleci/do-perf-tests:
        parallel: true
        timeout: 300
  post:
    - $SRCDIR/bin/circleci/teardown-int-tests:
        parallel: true

teardown:
  pre:
    - $SRCDIR/bin/circleci/do-coverage:
        parallel: true
    - $SRCDIR/bin/circleci/setup-perf-graphs:
        parallel: true
    - $SRCDIR/bin/circleci/do-perf-graphs:
        parallel: true
